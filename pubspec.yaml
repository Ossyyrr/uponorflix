name: uponorflix
description: "A new Flutter project."
publish_to: 'none'  

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.14.0
  cloud_firestore: ^5.6.9
  google_fonts: ^6.2.1
  flutter_bloc: ^9.1.1
  shared_preferences: ^2.5.3
  flutter_localizations:
    sdk: flutter
  youtube_player_flutter: ^9.1.1

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/icon/


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon2.png" # flutter pub run flutter_launcher_icons:main